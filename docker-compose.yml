services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: novelpedia-web
    ports:
      - "8080:8080"
    restart: unless-stopped

  dev:
    image: node:22-alpine
    container_name: novelpedia-dev
    working_dir: /app
    command: sh -c "npm ci; npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
    profiles:
      - dev
